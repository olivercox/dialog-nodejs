<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>hsbc - FAQ Assistant</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/simpleton.css" />
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="https://cdn.rawgit.com/Luegg/angularjs-scroll-glue/master/src/scrollglue.js"></script>
    <script src="/js/app.js"></script>
</head>
<body ng-app="simpletonApp" ng-controller="SimpletonChatController as Simpleton">
<div class="container" ng-cloak>
    <div class="background"></div>
    <div class="sb_backdrop"></div>
    <div class="row full-height">
        <div scroll-glue class="col-xs-12 col-sm-8 col-sm-offset-4 full-height messages" style="height:{{Simpleton.windowHeight-146}}px">
            <div class="chat">
                <div class="chat-messages">
                    <div class="chat-message clearfix" ng-repeat="message in Simpleton.messages">
                        <div class="{{message.from.float}}">
                            <p class="triangle-{{message.from.float}}" ng-bind-html="message.text">
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div>
    <div class="footer">
        <div class="input-container visible-sm-block visible-xs-block">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="input-group">
                            <input ng-enter="Simpleton.askQuestion()" ng-model="Simpleton.messageText" id="btn-input" type="text" class="form-control input-lg" placeholder="Type your question here..." />
                            <span class="input-group-btn">
                                <button ng-click="Simpleton.askQuestion()" class="btn btn-lg" id="btn-chat">
                                    Ask <span style="font-size: small;">&#9658;</span></button>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer-row1">
            <div class="container">
                <div class="row visible-lg-block visible-md-block">
                    <div class="col-md-4">
                        <h4>Welcome to Simply Business</h4>
                        <p class="prompt">Customer Service Assistant</p>
                        <span class="poweredby">powered by </span><img class="wordmark" src="/images/IBM_Watson_hrz_pos_b.png" />
                    </div>
                    <div class="col-md-8 input-container">
                        <div class="input-group">
                            <input ng-enter="Simpleton.askQuestion()" ng-model="Simpleton.messageText" id="btn-input" type="text" class="form-control input-lg" placeholder="Type your question here..." />
                                <span class="input-group-btn">
                                    <button ng-click="Simpleton.askQuestion()" class="btn btn-lg" id="btn-chat">
                                        Ask <span style="font-size: small;">&#9658;</span></button>
                                </span>
                        </div>
                    </div>
                </div>
                <div class="row visible-sm-block visible-xs-block">
                    <div class="col-md-12">
                        <div class="wrap">
                            <h4>Welcome to Simply Business</h4>
                            <p class="prompt">Customer Service Assistant</p>
                        </div>
                        <span class="watson"><span class="poweredby">powered by </span>
                            <img class="wordmark" src="/images/IBM_Watson_hrz_pos_b.png" />
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer-row2">
            <div class="container">
                <div class="row">
                    <div class="col-xs-6">
                        <img src="/images/simply-business_logo_wordmark_light.png" class="thedrum" />
                    </div>
                    <div class="col-xs-6">
                        <img src="/images/ibm-white.png" class="hsbc-sign" />
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-sanitize.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</body>
</html>
